<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Template</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <img src="images/pattern-background-desktop.svg" class="back" alt="" />
    <section>
      <img src="images/illustration-hero.svg" class="top-img" alt="" />
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobox, and podcasts on any
          device anywhere you like!
        </p>
        <div class="music">
          <div class="left">
            <img src="images/icon-music.svg" class="music-icon" alt="" />
            <div class="price">
              <h5>Annual Plan</h5>
              <span>$68.55/year</span>
            </div>
          </div>
          <a href="" class="change-btn">change</a>
        </div>
        <button>Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </section>

    <script src="JS/script.js"></script>
  </body>
</html>
